# Welcome to Jekyll!
# 核心配置文件 - 修改后请重新部署 (Commit changes)

# -----------------------
# 1. 网站基本设置 (Basic Site Settings)
# -----------------------
locale: "en-US"
site_theme: "default"
title: "Weilong Guan"
title_separator: "-"
name: &name "Weilong Guan"
description: &description "Ph.D. Student at State Key Lab of CAD&CG, Zhejiang University. Research in Computer Graphics, AI for Science, and Physics-based Simulation."
url: "https://Magnus0100.github.io" # 你的GitHub主页地址
baseurl: "" # 个人主页通常留空
repository: "Magnus0100/Magnus0100.github.io" # 必须是 "用户名/仓库名"

# -----------------------
# 2. 侧边栏作者信息 (Site Author)
# -----------------------
author:
  # 请确保 images/ 文件夹下有这张照片
  avatar: "me.jpg"  
  name: "Weilong Guan (关伟龙)"
  pronouns: "he/him" 
  
  # 侧边栏简介：只保留博士和硕士
  bio: "Ph.D. Student <br> State Key Lab of CAD&CG <br> Zhejiang University "
  
  location: "Hangzhou, China"
  employer: "Zhejiang University"
  email: "12521183@zju.edu.cn" 

  # 学术链接
  googlescholar: "lJgP7PIAAAAJ" 
  
  # 代码仓库
  github: "Magnus0100" 
  
  # 社交媒体 (暂不需要的可保持注释)
  # linkedin: "" 
  # twitter: ""
  # zhihu: ""

# -----------------------
# 3. 论文分类 (Publication Category)
# -----------------------
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# -----------------------
# 4. 网站功能设置 (Site Settings)
# -----------------------
teaser: # 默认预览图
breadcrumbs: true # 面包屑导航
words_per_minute: 160
future: true # 强制显示“未来日期”的论文
read_more: "disabled"
talkmap_link: false 
atom_feed:
  hide: false
  path: # 默认使用 feed.xml

# 评论功能 (默认关闭)
comments:
  provider: false

# -----------------------
# 5. SEO 与 统计 (SEO & Analytics)
# -----------------------
# Analytics (已关闭，改为使用 ClustrMaps 地图)
analytics:
  provider: false 
  google:
    tracking_id: "" 

# 社交分享预览设置
og_image: # 分享链接时显示的图片
og_description: "Personal Website of Weilong Guan (ZJU Ph.D.)"

# -----------------------
# 6. 系统构建配置 (Build Settings)
# -----------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown 处理
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# 集合配置
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# 默认布局配置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# 样式配置
sass:
  sass_dir: _sass
  style: compressed

# 输出配置
permalink: /:categories/:title/
timezone: Asia/Shanghai 

# 插件列表
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-seo-tag       # 优化SEO
  - jekyll-include-cache # 加速构建

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-seo-tag
  - jekyll-include-cache

# 归档配置
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  
# HTML 压缩
compress_html:
  clippings: all
  ignore:
    envs: development
