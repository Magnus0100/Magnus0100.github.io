# Welcome to Jekyll!
# 核心配置文件 - 修改后请重新部署 (Commit changes)

# -----------------------
# 1. 网站基本设置 (Basic Site Settings)
# -----------------------
locale: "en-US"
site_theme: "default"
title: "Weilong Guan"
title_separator: "-"
name: &name "Weilong Guan"
description: &description "Ph.D. Candidate at Zhejiang University. Research in EDA, AI for Science, and Photonic ICs."
url: "https://Magnus0100.github.io" # 你的GitHub主页地址
baseurl: "" # 个人主页通常留空
repository: "Magnus0100/Magnus0100.github.io" # 必须是 "用户名/仓库名"

# -----------------------
# 2. 侧边栏作者信息 (Site Author)
# -----------------------
author:
  avatar: "me.jpg"  # 请确保你的照片放在 images/ 文件夹下，并命名为 profile.png (支持jpg/png)
  name: "Weilong Guan (关伟龙)"
  pronouns: "he" # 可选
  bio: "Ph.D. Candidate <br> Zhejiang University <br><br> M.Phil. @ HKUST(GZ)" # 支持HTML换行
  location: "Hangzhou, China"
  employer: "Zhejiang University"
  email: "12521183@zju.edu.cn" # 浙大邮箱

  # 学术链接 (把不需要的加 # 注释掉，需要的填入具体链接/ID)
  googlescholar: "lJgP7PIAAAAJ" # 例如: "PS_CX0AAAAAJ" (只需填ID，不需要完整链接)
  # researchgate: "你的ResearchGate链接"
  # orcid: "你的ORCID链接"
  
  # 代码仓库
  github: "Magnus0100" # 你的GitHub用户名
  
  # 社交媒体 (学术主页通常只需要LinkedIn或Twitter，其他的可以注释掉)
  #linkedin: "你的LinkedIn用户名" 
  # twitter: "你的Twitter用户名"
  # zhihu: "你的知乎用户名"

# -----------------------
# 3. 论文分类 (Publication Category)
# -----------------------
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# -----------------------
# 4. 网站功能设置 (Site Settings)
# -----------------------
teaser: # 默认预览图，可留空
breadcrumbs: true # 开启面包屑导航，建议开启
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false # 如果没有很多演讲地点，建议关闭
atom_feed:
  hide: false
  path: # 默认使用 feed.xml

# 评论功能 (默认关闭，学术主页通常不需要)
comments:
  provider: false

# -----------------------
# 5. SEO 与 统计 (SEO & Analytics)
# -----------------------
# Google Analytics (如果不需要统计流量，provider填 false)
analytics:
  provider: false 
  google:
    tracking_id: "" 

# 社交分享预览设置
og_image: # 分享链接时显示的图片
og_description: "Personal Website of Weilong Guan"

# -----------------------
# 6. 系统构建配置 (Build Settings - 尽量不要动)
# -----------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown 处理
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# 集合配置 (不需要的板块可以设为 output: false)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# 默认布局配置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# 样式配置
sass:
  sass_dir: _sass
  style: compressed

# 输出配置
permalink: /:categories/:title/
timezone: Asia/Shanghai # 修改为中国时区

# 插件列表 (保持原样，GitHub Pages支持这些)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# 归档配置
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  
# HTML 压缩
compress_html:
  clippings: all
  ignore:
    envs: development
